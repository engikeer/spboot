<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<!-- 引入 topbar -->
<div th:replace="commons/bar :: #topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 引入 sidebar -->
        <div th:replace="commons/bar :: sidebar (activeUri='emps')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/emp}" method="post">
                <div class="form‐group">
                    <label>姓名</label>
                    <input name="name" type="text" class="form‐control" placeholder="姓名">
                </div>
                <div class="form‐group">
                    <label>Email</label>
                    <input name="email" type="email" class="form‐control" placeholder="Email">
                </div>
                <div class="form‐group">
                    <label>性别</label><br/>
                    <div class="form‐check form‐check‐inline">
                        <input class="form‐check‐input" type="radio" name="gender" value="1">
                        <label class="form‐check‐label">男</label>
                    </div>
                    <div class="form‐check form‐check‐inline">
                        <input class="form‐check‐input" type="radio" name="gender" value="0">
                        <label class="form‐check‐label">女</label>
                    </div>
                </div>
                <div class="form‐group"><label>部门</label>
                    <select class="form‐control" name="department.id">
                        <option th:each="dept : ${depts}" th:value="${dept.id}">[[${dept.name}]]</option>
                    </select>
                </div>
                <div class="form‐group">
                    <label>生日</label>
                    <input name="birthDate" type="text" class="form‐control" placeholder="生日">
                </div>
                <input type="submit" value="添加" class="btn btn-sm btn-primary">
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

</body>

</html>
